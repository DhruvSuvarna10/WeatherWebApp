<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Weather App</h1>
    <table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="forecast : ${forecast}">
            <td th:text="${forecast.date}"></td>
            <td th:text="${forecast.temperature}"></td>
            <td th:text="${forecast.humidity}"></td>
            <td th:text="${forecast.description}"></td>
        </tr>
    </tbody>
</table>
    
</body>
</html>
